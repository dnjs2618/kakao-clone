<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/e8b7d8e6a5.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat-body">
    <div class="header__wrap">
      <div class="status-bar chat-status">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header chat-header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__messages">
        <div class="chat__timestamp2">Friday, March 20,2020</div>
        <li class="incoming-message message">
          <img
            src="images/myprofile.jpg"
            class="g-avatar message__avatar"
            width="100px"
            height="100px"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__timebubble">
              <span class="message__bubble">Hi! I want to eat pizza now</span>
            </div>
          </div>
        </li>
        <li class="outcoming-message message">
          <div class="message__content">
            <span class="message__bubble">Let's go pizza store</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/myprofile.jpg"
            class="g-avatar message__avatar"
            width="100px"
            height="100px"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__timebubble">
              <span class="message__bubble">Hi! I want to eat pizza now</span>
            </div>
          </div>
        </li>
        <li class="outcoming-message message">
          <div class="message__content">
            <span class="message__bubble">Let's go pizza store</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send Message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat-icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat-icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen-text">ÌôîÎ©¥ÏùÑ Ï§ÑÏó¨ÏÑú Î¥êÏ£ºÏÑ∏Ïöî.üåü</span>
    </div>
  </body>
</html>
